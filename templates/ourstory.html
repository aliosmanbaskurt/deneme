{% extends 'partials/_base.html' %} {% load static %} {% block content %}
<br>
<br>
<br>
<br>

<div class="container py-2 mt-4 mb-4">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Hikayemiz</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-scroll"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        {% for memo in memory%}

        
  <!-- timeline item 4 -->
        <div class="row">
    <!-- timeline item 1 left dot -->
    <div class="col-auto text-center flex-column d-none d-sm-flex">
      <div class="row h-50">
        {% if not forloop.first %}
        <div class="col border-right">&nbsp;</div>
        <div class="col">&nbsp;</div>
      {%endif%}
        
        </div>
      <h5 class="m-2">
        <span class="badge badge-pill bg-light border"><img class="rounded-circle z-depth-2" style="width:55px; height:55px; border-radius: 50%;" alt="100x100" src="{{memo.image.url}}"></img></span>
      </h5>
      <div class="row h-50">
        <div class="col border-right">&nbsp;</div>
        <div class="col">&nbsp;</div>
      </div>
      
    </div>
    <!-- timeline item 1 event content -->
    <div class="col py-2">
      <div class="card">
        <div class="card-body">
          <div class="float-right text-muted">{{memo.date}}</div>
          <h4 class="card-title ">{{memo.name}}</h4>
          <p class="card-text">{{memo.description}}</p>
        </div>
      </div>
    </div>
  </div>


  <!--/row-->{% endfor %}
</div>
<!--container-->

   


{% endblock %}
