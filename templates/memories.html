{% extends 'partials/_base.html '%}
{% load static %}
{% block content %}
          <style type="text/css">
                  

                  {% comment %} header {
                    background: #3F51B5;
                    color: #FFFFFF;
                    padding: 150px 0;
                  }
                  header p {
                    font-family: "Allura";
                    color: rgba(255, 255, 255, 0.2);
                    margin-bottom: 0;
                    font-size: 60px;
                    margin-top: -30px;
                  } {% endcomment %}
                  .timeline {
                    position: relative;
                  }
                  .timeline::before {
                    content: "";
                    background: #C5CAE9;
                    width: 5px;
                    height: 95%;
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                  }

                  .timeline-item {
                    width: 100%;
                    margin-bottom: 70px;
                  }
                  .timeline-item:nth-child(even) .timeline-content {
                    float: right;
                    padding: 40px 30px 10px 30px;
                  }
                  .timeline-item:nth-child(even) .timeline-content .date {
                    right: auto;
                    left: 0;
                  }
                  .timeline-item:nth-child(even) .timeline-content::after {
                    content: "";
                    position: absolute;
                    border-style: solid;
                    width: 0;
                    height: 0;
                    top: 30px;
                    left: -15px;
                    border-width: 10px 15px 10px 0;
                    border-color: transparent #f5f5f5 transparent transparent;
                  }
                  .timeline-item::after {
                    content: "";
                    display: block;
                    clear: both;
                  }

                  .timeline-content {
                    position: relative;
                    width: 45%;
                    padding: 10px 30px;
                    border-radius: 4px;
                    background: #f5f5f5;
                    box-shadow: 0 20px 25px -15px rgba(0, 0, 0, 0.3);
                  }
                  .timeline-content::after {
                    content: "";
                    position: absolute;
                    border-style: solid;
                    width: 0;
                    height: 0;
                    top: 30px;
                    right: -15px;
                    border-width: 10px 0 10px 15px;
                    border-color: transparent transparent transparent #f5f5f5;
                  }

                  .timeline-img {
                    width: 30px;
                    height: 30px;
                    background: #3F51B5;
                    border-radius: 50%;
                    position: absolute;
                    left: 50%;
                    margin-top: 25px;
                    margin-left: -15px;
                  }

                   .timeline-card {
                    padding: 0 !important;
                  }
                  .timeline-card p {
                    padding: 0 20px;
                    margin-top:-25px;
                  }
                  .timeline-card a {
                    margin-left: 20px;
                    margin-bottom:10px;
                  }

                  .timeline-item .timeline-img-header {
                    background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4)),  center center no-repeat;
                    background-size: cover;
                  }

                  .timeline-img-header {
                    height: 300px;
                    position: relative;
                    margin-bottom: 20px;
                  }
                 h2 {
                    color: #FFFFFF;
                    position: relative;
                    top:-55px;
                    left: 20px;
                    
                  }

                 

                  .date {
                    background: #FF4081;
                    display: inline-block;
                    color: #FFFFFF;
                    padding: 10px;
                    position: absolute;
                    top: 0;
                    right: 0;
                  }

                  @media screen and (max-width: 768px) {
                    .timeline::before {
                      left: 50px;
                    }
                    .timeline .timeline-img {
                      left: 50px;
                    }
                    .timeline .timeline-content {
                      max-width: 100%;
                      width: auto;
                      margin-left: 70px;
                    }
                    .timeline .timeline-item:nth-child(even) .timeline-content {
                      float: none;
                    }
                    .timeline .timeline-item:nth-child(odd) .timeline-content::after {
                      content: "";
                      position: absolute;
                      border-style: solid;
                      width: 0;
                      height: 0;
                      top: 30px;
                      left: -15px;
                      border-width: 10px 15px 10px 0;
                      border-color: transparent #f5f5f5 transparent transparent;
                    }
                  }
          </style>
          <br>
          <br>
          <br>
          <br>
          <br>



          <section class="timeline">
              <div class="container">

                    {% for memo in memory %}                   
                    <div class="timeline-item">

                      <div class="timeline-img">
                      </div>

                        <div class="timeline-content timeline-card js--fadeInRight">
                        {% comment %} <img class="img-fluid" src="{{ memo.image.url }}" /> {% endcomment %}
                            <div class="timeline-img-header" style="background-image: url({{ memo.image.url }})" >
                              <h2>{{memo.name}}</h2>
                            </div>
                            <div class="date">{{memo.date}}</div>
                            <p>{{memo.description | truncatechars:65}}</p>
                            <a class="btn btn-primary" href="javascript:void(0)">More</a>
                          </div>

                    </div>
                    {% endfor %}

                    
              </div>
          </section>

  


{% endblock %}
